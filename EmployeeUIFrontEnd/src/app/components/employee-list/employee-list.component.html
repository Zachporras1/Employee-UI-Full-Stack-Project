<div class="row">
    <h1> Employee List </h1>
</div>

<table>

    <thead>
        <tr>
            <th> First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.emailId}}</td>
            <td>
                <button (click)="updateEmployee(emp.id)" class="btn btn-primary">Update</button>
                <button (click)="deleteEmployee(emp.id)" class="btn btn-danger"
                    style="margin-left: 10px">Delete</button>
                <button (click)="employeeDetails(emp.id)" class="btn btn-primary"
                    style="margin-left: 10px">View</button>
            </td>

        </tr>
    </tbody>

</table>
