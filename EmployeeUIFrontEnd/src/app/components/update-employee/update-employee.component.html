<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Update Employee</h3>
            <hr />

                   <form (ngSubmit)="onSubmit()">
            <div class="form-group">

      

                <label>First Name</label>
                <input type="text" name="firstName" id="firstName" [(ngModel)]="employee.firstName" />
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName" [(ngModel)]="employee.lastName" />
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input type="text" name="emailId" id="emailId" [(ngModel)]="employee.emailId" />
            </div>
            <br />
            <button class="btn btn-success" type="submit">Submit</button>

        </form>
        </div>
    </div>
</div>
